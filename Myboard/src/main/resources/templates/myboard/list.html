<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>The page is a write page</title>
	</head>
	<table>

			<tr>
				<th>번호</th>

				<th>등록일</th>

			</tr>
		</tbody>
	</table>
